baseURL: "https://www.ndtwin.org/"
title: NDTwin

# cSpell:ignore goldmark github hugo readingtime docsy subdir lastmod pygments linenos catmullrom norsk gu

# Language settings
contentDir: content/en
defaultContentLanguage: en
defaultContentLanguageInSubdir: false
enableMissingTranslationPlaceholders: true
enableRobotsTXT: true
enableGitInfo: true

# Taxonomies
taxonomies:
  tag: tags
  category: categories

# Highlighting config
pygmentsCodeFences: true
pygmentsUseClasses: false
pygmentsUseClassic: false
pygmentsStyle: tango

# URL structure
permalinks:
  blog: /:section/:year/:month/:day/:slug/

# Image processing
imaging:
  resampleFilter: CatmullRom
  quality: 75
  anchor: smart

# Language configuration
languages:
  en:
    languageName: English
    title: NDTwin
    params:
      description: Network Digital Twin Documentation

markup:
  goldmark:
    parser:
      attribute:
        block: true
    renderer:
      unsafe: true
  highlight:
    style: tango

outputs:
  section: [HTML, RSS]

params:
  taxonomy:
    taxonomyCloud: [tags, categories]
    taxonomyCloudTitle: [Tag Cloud, Categories]
    taxonomyPageHeader: [tags, categories]


  version_menu: Releases
  archived_version: false
  version: 1.0

  # 連結到這份文件的主要專案 (如果是介紹某個軟體)
  url_latest_version: https://github.com/ndtwin-lab

  #github_repo: https://github.com/joemou/NDTwin-Website
  #github_branch: main

  # Search config
  offlineSearch: true
  prism_syntax_highlighting: true

  copyright:
    authors:
      NDTwin Lab
    from_year: 2025

  # UI Configuration
  ui:
    breadcrumb_disable: false
    navbar_logo: true
    navbar_translucent_over_cover_disable: false
    sidebar_menu_compact: true
    sidebar_search_disable: true
    showLightDarkModeMenu: false
    feedback:
      enable: false
    readingtime:
      enable: false
  favicon: true

  links:
    # End user relevant links
    user:
      - name: User mailing list
        url: https://example.org/mail
        icon: fa fa-envelope
        desc: Discussion and help from your fellow users
    # Developer relevant links
      - name: Facebook
        url: https://www.facebook.com/  # 記得換成你的 FB 網址
        icon: fab fa-facebook           # FB 圖示
        desc: Follow us on Facebook
      - name: X               # 名稱改成 X
        url: https://x.com/nd_twin  # 網址改成 x.com
        icon: fab fa-x-twitter # 圖示改成 X 的 logo
        desc: Follow us on X
      - name: YouTube
        url: https://www.youtube.com/@NDTwin-ASNYCU/  # 記得換成你的 YouTube 網址
        icon: fab fa-youtube            # YouTube 紅色播放鍵
        desc: Watch our videos
    developer:
      - name: GitHub
        url: https://github.com/ndtwin-lab
        icon: fab fa-github
        desc: Website Source Code

module:
  hugoVersion:
    extended: true
    # 修改為較穩定的版本需求，避免報錯
    min: 0.120.0
  imports:
    - path: github.com/google/docsy
      disable: false