{{ define "main" }}

<section style="
    width: 100vw; 
    position: relative; 
    left: 50%; 
    right: 50%; 
    margin-left: -50vw; 
    margin-right: -50vw; 
    background: #00809D; 
    color: white; 
    padding-top: 6rem; 
    padding-bottom: 6rem;">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-10 text-center">
        <h1 class="display-4 font-weight-bold mb-4" style="text-shadow: 0 2px 4px rgba(0,0,0,0.3);">
          {{ .Title }}
        </h1>
        <div class="lead mx-auto" style="font-size: 1.4rem; max-width: 800px; line-height: 1.7; opacity: 0.9;text-wrap: balance;">
          {{ .Description }}
        </div>
      </div>
    </div>
  </div>
</section>

<section class="container mt-5 mb-5">
  <div class="row justify-content-center">
    <div class="col-lg-8">
      <div class="td-content" style="font-size: 1.15rem; line-height: 1.9; color: #333;">
        {{ .Content }}
      </div>
    </div>
  </div>
</section>

{{ if .Pages }}
  {{ range .Pages }}
  <section class="bg-light py-5" style="
      width: 100vw; 
      position: relative; 
      left: 50%; 
      right: 50%; 
      margin-left: -50vw; 
      margin-right: -50vw;">
      
    <div class="container">
      <div class="row align-items-center justify-content-center">
        
        <div class="col-md-6 mb-4 mb-md-0">
          <h2 class="font-weight-bold mb-3" style="color: #243949;">
            {{ .Title }}
          </h2>
          <p class="text-secondary mb-4" style="font-size: 1.1rem; line-height: 1.6;">
            {{ .Description | default .Summary }}
          </p>
          
          <a href="{{ .RelPermalink }}" class="btn btn-primary px-4 py-2 rounded-pill shadow-sm">
            Meet the Researchers &rarr;
          </a>
        </div>

        <div class="col-md-4 text-center">
          <div style="font-size: 8rem; color: #cbd5e0;">
            <i class="fas fa-users"></i>
          </div>
        </div>

      </div>
    </div>
  </section>
  {{ end }}
{{ end }}

{{ end }}
