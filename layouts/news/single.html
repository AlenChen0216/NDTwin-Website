{{ define "main" }}

<section style="
    width: 100vw; 
    position: relative; 
    left: 50%; 
    right: 50%; 
    margin-left: -50vw; 
    margin-right: -50vw; 
    background: #2D75B2; 
    color: white; 
    padding-top: 5rem; 
    padding-bottom: 5rem;">
    
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-8 text-center"> <div class="mb-3 text-white-50" style="font-size: 1rem; letter-spacing: 1px; text-transform: uppercase;">
          <i class="far fa-calendar-alt mr-2"></i> {{ .Date.Format "January 2, 2006" }}
        </div>

        <h1 class="display-4 font-weight-bold mb-4" style="text-shadow: 0 2px 4px rgba(0,0,0,0.3); line-height: 1.2;">
          {{ .Title }}
        </h1>
        
        {{ with .Description }}
        <div class="lead mx-auto text-light" style="font-size: 1.25rem; opacity: 0.9; line-height: 1.6;">
          {{ . }}
        </div>
        {{ end }}

      </div>
    </div>
  </div>
</section>

<section class="container mt-5 mb-5">
  <div class="row justify-content-center">
    
    <div class="col-lg-8">
      
      <div class="td-content article-body" style="font-size: 1.2rem; line-height: 1.8; color: #2c3e50;">
        {{ .Content }}
      </div>

      <hr class="mt-5 mb-5" style="border-top: 1px solid #eee;">

      <div class="d-flex justify-content-between align-items-center">
        <a href="/news/" class="btn btn-outline-primary rounded-pill px-4">
          &larr; Back to News
        </a>
        
        <span class="text-muted small">NDTwin News Update</span>
      </div>

    </div>
  </div>
</section>

<style>
  .article-body h2 { margin-top: 2rem; margin-bottom: 1rem; font-weight: bold; color: #243949; }
  .article-body h3 { margin-top: 1.5rem; margin-bottom: 1rem; font-weight: bold; color: #4a6fa5; }
  .article-body p { margin-bottom: 1.5rem; }
  .article-body img { max-width: 100%; height: auto; border-radius: 8px; margin: 1rem 0; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
</style>

{{ end }}
