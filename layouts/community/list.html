{{ define "main" }}
<section style="
    width: 100vw; 
    position: relative; 
    left: 50%; 
    right: 50%; 
    margin-left: -50vw; 
    margin-right: -50vw; 
    background: #00809D; 
    color: white; 
    padding-top: 6rem; 
    padding-bottom: 6rem;">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-10 text-center">
        <h1 class="display-4 font-weight-bold mb-4" style="text-shadow: 0 2px 4px rgba(0,0,0,0.3);">
          {{ .Title }}
        </h1>
        <div class="lead mx-auto" style="font-size: 1.4rem; max-width: 800px; line-height: 1.7; opacity: 0.9;text-wrap: balance;">
          {{ .Description }}
        </div>
      </div>
    </div>
  </div>
</section>

<section class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-lg-8">
      <div class="td-content" style="font-size: 1.15rem; line-height: 1.8;">
        {{ .Content }}
      </div>
    </div>
  </div>
</section>

{{ if .Pages }}
<section class="container mb-5 mt-5">
  <div class="row justify-content-center">
    <div class="col-lg-8">
      
      <hr class="mb-5"> <h3 class="text-center mb-4 text-muted">Explore More</h3>

      {{ range .Pages }}
      <div class="card shadow-sm mb-4" style="border: none; border-left: 5px solid #007bff; transition: transform 0.2s;">
        <div class="card-body p-4">
          <div class="d-flex align-items-center justify-content-between flex-wrap">
            
            <div class="col-md-8 p-0">
              <h3 class="card-title font-weight-bold mb-2">
                <a href="{{ .RelPermalink }}" class="text-dark" style="text-decoration: none;">
                  {{ .Title }}
                </a>
              </h3>
              <p class="card-text text-secondary mb-0">
                {{ .Description | default .Summary | truncate 120 }}
              </p>
            </div>

            <div class="col-md-4 p-0 text-md-right mt-3 mt-md-0">
              <a href="{{ .RelPermalink }}" class="btn btn-primary px-4 py-2 rounded-pill">
                Meet the Team &rarr;
              </a>
            </div>

          </div>
        </div>
      </div>
      {{ end }}

    </div>
  </div>
</section>

<style>
  /* 讓卡片滑鼠移過去有一點上浮效果 */
  .card:hover {
    transform: translateY(-3px);
    box-shadow: 0 1rem 3rem rgba(0,0,0,.15)!important;
  }
</style>
{{ end }}

{{ end }}
