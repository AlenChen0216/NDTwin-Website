{{ define "main" }}

<section style="
    width: 100vw; 
    position: relative; 
    left: 50%; 
    right: 50%; 
    margin-left: -50vw; 
    margin-right: -50vw; 
    background: #2D75B2; 
    color: white; 
    padding-top: 6rem; 
    padding-bottom: 6rem;">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-10 text-center">
        <h1 class="display-4 font-weight-bold mb-4" style="text-shadow: 0 2px 4px rgba(0,0,0,0.3);">
          {{ .Title }}
        </h1>
        <div class="lead mx-auto" style="font-size: 1.4rem; max-width: 800px; line-height: 1.7; opacity: 0.9;text-wrap: balance;">
          {{ .Description }}
        </div>
      </div>
    </div>
  </div>
</section>

<section class="container mt-5 mb-5">
  <div class="row">
    
    <div class="col-lg-8">
      <div class="td-content pr-lg-4" style="font-size: 1.15rem; line-height: 1.9; color: #333;">
        {{ .Content }}
      </div>
    </div>

    <div class="col-lg-4 mt-5 mt-lg-0">
      
      <div style="position: sticky; top: 2rem;">
        
        {{ if .Pages }}
          {{ range .Pages }}
          <div class="card shadow-sm border-0 rounded-lg" style="background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);">
            <div class="card-body p-4 text-center">
              
              <div class="mb-3" style="font-size: 4rem; color: #2D75B2;">
                <i class="fas fa-users"></i>
              </div>

              <h3 class="h4 font-weight-bold mb-3" style="color: #243949;">
                {{ .Title }}
              </h3>

              <p class="text-secondary mb-4" style="font-size: 1rem; line-height: 1.5;">
                {{ .Description | default .Summary }}
              </p>

              <a href="{{ .RelPermalink }}" class="btn btn-primary btn-block rounded-pill py-2 shadow-sm font-weight-bold">
                Meet the Team &rarr;
              </a>

            </div>
          </div>
          {{ end }}
        {{ else }}
          <div class="p-4 bg-light rounded text-center">
             <p class="text-muted">No related pages found.</p>
          </div>
        {{ end }}

      </div>
    </div>

  </div>
</section>

{{ end }}
