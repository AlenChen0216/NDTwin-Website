{{ define "main" }}

<section style="
    width: 100vw; 
    position: relative; 
    left: 50%; 
    right: 50%; 
    margin-left: -50vw; 
    margin-right: -50vw; 
    background: #2D75B2; 
    color: white; 
    padding-top: 6rem; 
    padding-bottom: 6rem;"> <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-10 text-center">
        <h1 class="display-4 font-weight-bold mb-4" style="text-shadow: 0 2px 4px rgba(0,0,0,0.3);">
          {{ .Title }}
        </h1>
        {{ with .Description }}
        <div class="lead mx-auto" style="font-size: 1.4rem; max-width: 800px; line-height: 1.7; opacity: 0.9;">
          {{ . }}
        </div>
        {{ end }}
      </div>
    </div>
  </div>
</section>

<section class="container mt-5 mb-5">
  <div class="row justify-content-center">
    
    <div class="col-lg-6"> 
      
      <div class="bg-white p-4 rounded-lg shadow-lg border">
        
        <div class=" text-center" style="font-size: 1.1rem; line-height: 1.8; color: #333;">
          {{ .Content }}
        </div>

        <hr class="mt-4 mb-4">

        <div class="text-center">
          <a href="/about/" class="btn btn-outline-primary rounded-pill px-4 py-2">
            &larr; Back to About
          </a>
        </div>

      </div>

    </div>
  </div>
</section>

<style>
.rounded-lg {
    border-radius: .75rem!important;
}
</style>

{{ end }}
